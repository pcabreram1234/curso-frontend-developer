<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>

    <style>
      .container {
        display: flex;
        background: papayawhip;
        justify-content: space-evenly;
        align-items: center;
        height: 400px;
        flex-direction: column;
      }

      .item {
        border-radius: 20px;
        box-shadow: 0px 1px 2px 1px #0000005e;
        margin: 0 10px;
        background: purple;
        width: 30px;
        height: 30px;
      }

      .item:nth-child(2n + 1) {
        background: cyan;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
